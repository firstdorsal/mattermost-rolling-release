name: MongoDB

on:
  schedule:
    # Check for new MongoDB releases every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'MongoDB version to build (e.g., 8.0.9). Leave empty for latest.'
        required: false
        type: string
      force_build:
        description: 'Force build even if version already exists'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mongodb-bitnami-compatible

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_tag: ${{ steps.get-version.outputs.version_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Get MongoDB version
        id: get-version
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          if [[ -n "$INPUT_VERSION" ]]; then
            VERSION="$INPUT_VERSION"
          else
            # Get latest MongoDB 8.x version from Docker Hub
            VERSION=$(curl -sL "https://hub.docker.com/v2/repositories/library/mongo/tags?page_size=100&ordering=last_updated" \
              | jq -r '.results[].name' \
              | grep -E '^8\.[0-9]+\.[0-9]+$' \
              | sort -V \
              | tail -1)
          fi

          # Validate version is not empty
          if [[ -z "$VERSION" ]]; then
            echo "ERROR: Failed to determine MongoDB version"
            exit 1
          fi

          # Validate version format
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Invalid version format: $VERSION (expected X.Y.Z)"
            exit 1
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "MongoDB version: ${VERSION}"

      - name: Check if image already exists
        id: check
        env:
          VERSION_TAG: ${{ steps.get-version.outputs.version_tag }}
          FORCE_BUILD: ${{ github.event.inputs.force_build }}
        run: |
          if [[ "$FORCE_BUILD" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Force build requested"
            exit 0
          fi

          # Check if this version tag already exists in GHCR
          echo "Checking for existing image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION_TAG}"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${GITHUB_REPOSITORY_OWNER,,}/mongodb-bitnami-compatible/manifests/${VERSION_TAG}" 2>/dev/null || echo "000")

          echo "Registry response: ${RESPONSE}"

          if [[ "$RESPONSE" == "200" ]]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Version ${VERSION_TAG} already exists - skipping build"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Version ${VERSION_TAG} not found - will build"
          fi

  build:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check-release.outputs.version_tag }}

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: ./images/mongodb
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MONGODB_VERSION=${{ needs.check-release.outputs.version }}

      - name: Generate build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**MongoDB Version:** ${{ needs.check-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.check-release.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY

  notify-skip:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Log skip reason
        run: |
          echo "## Build Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version **${{ needs.check-release.outputs.version_tag }}** already exists in the registry." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To force a rebuild, trigger the workflow manually with 'Force build' enabled." >> $GITHUB_STEP_SUMMARY
