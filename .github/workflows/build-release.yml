name: Build and Release

on:
  schedule:
    # Check for new Mattermost releases every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Mattermost version to build (e.g., v11.3.0). Leave empty for latest.'
        required: false
        type: string
      force_build:
        description: 'Force build even if version already exists'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_tag: ${{ steps.get-version.outputs.version_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Get Mattermost version
        id: get-version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get latest release tag from Mattermost repo
            VERSION=$(curl -sL https://api.github.com/repos/mattermost/mattermost/releases/latest | jq -r '.tag_name')
          fi

          # Ensure version starts with 'v'
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v${VERSION}"
          fi

          # Version without 'v' prefix for tagging
          VERSION_CLEAN="${VERSION#v}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_CLEAN}" >> $GITHUB_OUTPUT
          echo "Mattermost version: ${VERSION} (tag: ${VERSION_CLEAN})"

      - name: Check if image already exists
        id: check
        run: |
          VERSION_TAG="${{ steps.get-version.outputs.version_tag }}"

          if [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Force build requested"
            exit 0
          fi

          # Check if this version tag already exists in GHCR
          echo "Checking for existing image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION_TAG}"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${GITHUB_REPOSITORY,,}/manifests/${VERSION_TAG}" 2>/dev/null || echo "000")

          echo "Registry response: ${RESPONSE}"

          if [[ "$RESPONSE" == "200" ]]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Version ${VERSION_TAG} already exists - skipping build"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Version ${VERSION_TAG} not found - will build"
          fi

  build:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check-release.outputs.version_tag }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MATTERMOST_VERSION=${{ needs.check-release.outputs.version }}
            BUILD_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-release.outputs.version_tag }}

      - name: Generate build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mattermost Version:** ${{ needs.check-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.check-release.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Built from source:** [mattermost/mattermost@${{ needs.check-release.outputs.version }}](https://github.com/mattermost/mattermost/tree/${{ needs.check-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY

  notify-skip:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Log skip reason
        run: |
          echo "## Build Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version **${{ needs.check-release.outputs.version_tag }}** already exists in the registry." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To force a rebuild, trigger the workflow manually with 'Force build' enabled." >> $GITHUB_STEP_SUMMARY
